<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Noimat Sule's Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logo">
			<img src="img/logo.png" alt="Icon"/>
		</div>
		
		<div class="title">
			<h2 class="title_name">Noimat Sule</h2>
			<h4 class="title_sub">Front-End Ninja</h4>

				<img src="img/pixel.jpg" alt="Pixel Art Project" class="work-img"/>

				<a href="http://noimat.me/memory-Game/" target="_blank" class="work-link">http://noimat.me/memory-Game/</a>
			</article>
			
			<article class="single-work">
				<img src="img/third.jpg" alt="Third Unfinished Project" class="work-img"/>
				<h4 class="work-title">Third Project</h4>
